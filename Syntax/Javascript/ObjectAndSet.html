		function setMethods(){
			//definig set
			const users = new Set(["Naimat", "Ismat", "Azad"]);
			//adding to set
			users.add('Admin');
			//check if element is present in set
			users.has("Admin");
			//remove element from set
			users.delete("Admin");
			//delete all elements in set
			users.clear();
			//check size of set
			users.size;

			//itrate throug iterator rather then forEach
			let iterator = users.keys();  // same as newSet.values();
			console.log(iterator.next().value);


			//Removing dublicates from array 
			const newArr = [...new Set([1,1,1,1,1,1,1,])];

		}
