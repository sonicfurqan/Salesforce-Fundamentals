<template>
    <p>
        template if:true and template if:false are 2 conditional statements in LWC that
        based on value passed either renders or destroyes the element inside it
    </p>
    <lightning-button label="Toggle Spinner Display" name='hide' onclick={buttonClickHandler}>
    </lightning-button>
    <p style="position: relative;">
        <template if:true={toggle}>
            Loader removed from dom
        </template>
        <template if:false={toggle}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
    </p>

</template>
