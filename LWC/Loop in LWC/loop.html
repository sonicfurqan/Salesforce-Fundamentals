<template>
<p>
    template for:each is used to itrate over list 
    it has 2 parameters and one required sub element
    1.for:each assign lis to this attribute
    2.for:item assign custom name that will represent single element in list
    3.it should have a child tag that contains key attribute that should be uniqe to each element in list
</p>




    <template for:each={list} for:item="itm">
        <li key={itm.Key}>
            
                {itm.Title}</br>
            
        </li>
    </template>
</template>
